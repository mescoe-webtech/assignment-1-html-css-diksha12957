<html>
<!-- HTML BEGINS -->
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="jquery-ui.css" />
		<script type="text/javascript" src="foodies.js" />
		<script src="jquery-1.8.2.js"></script>
		<script src="jquery-ui.js"></script>
		<script>
			$(function() {
		        	$( "#bday" ).datepicker();
			});
		</script>
	</head>
	<body bgcolor="#5D7CBA">
		<h1>Register</h1>
		<form method="post" action="">
		<table cellspacing="3px">
			<tr>
				<td>Username: </td>
				<td><input type="text" name="user" /></td>
			</tr>

			<tr>
				<td>Email: </td>
				<td><input type="text" name="email" /></td>
			</tr>

			<tr>
				<td>Password: </td>
				<td><input type="password" name="pass" /></td>
			</tr>

			<tr>
				<td>Confirm Password: </td>
				<td><input type="password" name="cpass" /></td>
			</tr>

			<tr>
				<td>Name: </td>
				<td><input type="text" name="name" /></td>
			</tr>

			<tr>
				<td>Birthday: </td>
				<td><input type="text" name="bday" id="bday" /></td>
			</tr>

			<tr>
				<td>Gender: </td>
				<td><input type="radio" name="gender" id="male" value="male" checked="true" /> <label for="male">Male</label> <input type="radio" name="gender" id="female" value="female" /> <label for="female">Female</label></td>
			</tr>

			<tr>
				<td>Address: </td>
				<td><textarea name="address" rows="6" cols="15" style="overflow: auto;" /></textarea></td>
			</tr>

			<tr>
				<td>City: </td>
				<td><select name="city"><option value="Mumbai">Mumbai</option><option value="Pune">Pune</option><option value="Chennai">Chennai</option></select></td>
			</tr>

			<tr>
				<td>Phone: </td>
				<td><input type="text" name="phone" /></td>
			</tr>
			
			<tr>
				<td colspan="2" style="text-align:center;" ><input type="checkbox" name="agree" id="agree" /> <label for="agree">I agree with terms and conditions.</label></td>
			</tr>

			<tr>
				<td colspan="2" style="text-align:center;" ><input type="submit" value="Register Now" /></td>
			</tr>
		</table>
		</form>

	</body>
</html>
